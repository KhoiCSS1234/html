<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked By SpyronX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: 'Courier';
            font-size: 16px;
        }
        h1 {
            font-size: 40px;
            display: inline-block;
            margin-right: 10px; /* Khoảng cách giữa tiêu đề và âm thanh */
        }
        p {
            font-size: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
        }
        audio {
            vertical-align: middle; /* Căn chỉnh âm thanh với chữ */
        }
    </style>
</head>
<body>
    <h1>Hacked By SpyronX</h1>
    <audio src="https://files.catbox.moe/0v2rgm.mp3" autoplay="1" controls=""></audio>
    <marquee behavior="alternate" scrollamount="5"><p>SpyronX Kenzema</p></marquee>
    <p>Hacking is not destruction, just a kind of exploration</p>
    <img id="animeImage" src="" alt="Random Anime Image">

    <!-- Phát nhạc tự động và lặp lại khi kết thúc -->
    <script>
        function fetchRandomImage() {
            fetch('https://apiquockhanh.click/images/anime')
                .then(response => response.json())
                .then(data => {
                    const imageUrl = data.url;
                    document.getElementById('animeImage').src = imageUrl;
                })
                .catch(error => {
                    console.error('Error fetching image:', error);
                });
        }

        window.onload = fetchRandomImage;
    </script>
</body>
</html>
